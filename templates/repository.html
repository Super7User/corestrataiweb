<body>
    <div class="wrapper">
        {% include 'header.html' %}
        <main style="width:100%">
            <div class="container">
                <h1 class="mt-4">User Repository</h1>
        
                {% if data %}
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>Tool</th>
                                    <th>Prompt</th>
                                    <!-- <th>Response</th> -->
                                    <th>Timestamp</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for entry in data %}
                                    <tr>
                                        <td>{{ entry.tool_title }}</td>
                                        <td>{{ entry.prompt }}</td>
                                        <!-- <td>{{ entry.response }}</td> -->
                                        <td>{{ entry.timestamp }}</td>
                                       <td>
                                        <a href="{{ url_for('tools.tool_details_output', tool_id=entry.tool_id) }}">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                       </td> 
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                {% else %}
                    <p>No data found for this user.</p>
                {% endif %}
            </div>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            var icon = $('#toggleIcon');
            icon[0].style.setProperty('margin-left', '230px', 'important');

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                icon.toggleClass('icon-move-right icon-move-left');

                if ($('#sidebar').hasClass('active')) {
                    icon.removeClass('fa-align-left').addClass('fa-align-right');
                    icon[0].style.setProperty('margin-left', '0px', 'important');

                } else {
                    icon.removeClass('fa-align-right').addClass('fa-align-left');
                    icon[0].style.setProperty('margin-left', '230px', 'important');

                }
            });

            // Close sidebar when clicking on an item
            $('#sidebar .list-unstyled li').on('click', function () {
                $('#sidebar').removeClass('active');
                icon.removeClass('fa-align-right icon-move-right').addClass('fa-align-left icon-move-left');
                icon.css('margin-left', '230px'); // Reset margin-left to 220px
            });
        });
    </script>

</body>
