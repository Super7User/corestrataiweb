<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 1200px;
            margin-top: 5%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h5 {
            margin: 0;
        }

        .btn-close {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .modal-body {
            margin-top: 20px;
        }

        .pricing-item {
            height: 90%;
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .highlight {
            background: #cad7e2;
            border: 2px solid #007bff;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

        .pricing-head h3 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }

        .theme-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .pricing-body ul {
            list-style: none;
            padding-left: 0;
        }

        .pricing-body li {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }

        .row {
            padding: 10px 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .col-xl-3, .col-md-6, .col-sm-12 {
            flex-basis: 23%;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .col-xl-3 {
                flex-basis: 48%;
            }
        }

        @media (max-width: 576px) {
            .col-xl-3 {
                flex-basis: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Modal -->
    <div class="modal" id="pricingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Pricing Plans</h5>
                <button class="btn-close" style="color:#333" onclick="closeModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="monthly">
                        <div class="row">
                            <div class="col-xl-4 col-md-6 col-sm-12" id="free-plan">
                                <div class="pricing-item" >
                                    <div class="pricing-head">
                                        <span class="package">Free</span>
                                        <h3><span class="currency">$</span>00.00</h3>
                                        <form action="/create-checkout" method="POST">
                                            <input type="hidden" name="price_id" value="{{ price_id }}">
                                            <input type="hidden" name="connected_account_id" value="{{ connected_account_id }}">
                                            <a href="#" class="theme-btn">Start Free Trial</a>
                                        </form>
                                    </div>
                                    <div class="pricing-body">
                                        <ul class="check-list">
                                            <!-- <li>10,000 Monthly Word Limit</li> -->
                                            <li>10+ Templates</li>
                                            <li>All types of content</li>
                                            <!-- <li>10+ Languages</li> -->
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-4 col-md-6 col-sm-12">
                                <div class="pricing-item" id="starter-plan">
                                    <div class="pricing-head">
                                        <span class="package">Starter</span>
                                        <h3><span class="currency">$</span>68.00</h3>
                                        <a href="#" class="theme-btn">Start Free Trial</a>
                                    </div>
                                    <div class="pricing-body">
                                        <ul class="check-list">
                                            <li>limited Word Limit</li>
                                            <li>Advanced Tools</li>
                                            <li>Priority Support</li>
                                            <!-- <li>20+ Languages</li> -->
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-4 col-md-6 col-sm-12">
                                <div class="pricing-item" id="professional-plan">
                                    <div class="pricing-head">
                                        <span class="package">Professional</span>
                                        <h3><span class="currency">$</span>78.00</h3>
                                        <a href="#" class="theme-btn">Start Free Trial</a>
                                    </div>
                                    <div class="pricing-body">
                                        <ul class="check-list">
                                            <li>Unlimited Word Limit</li>
                                            <li>All Advanced Tools</li>
                                            <li>Priority Support</li>
                                            <!-- <li>20+ Languages</li> -->
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                  
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            window.openPricingModal = openPricingModal;
            const currentPlan = sessionStorage.getItem('currentPlan');
            console.log(currentPlan,"currentPlan")
            if (currentPlan === 'Free') {
        document.getElementById('free-plan').classList.add('highlight');
        document.querySelector('#free-plan .theme-btn').textContent = 'Current Plan';
        document.querySelector('#starter-plan .theme-btn').textContent = 'Upgrade';
        document.querySelector('#professional-plan .theme-btn').textContent = 'Upgrade';
    } else if (currentPlan === 'Starter') {
        document.getElementById('starter-plan').classList.add('highlight');
        document.querySelector('#free-plan .theme-btn').textContent = 'Downgrade';
        document.querySelector('#starter-plan .theme-btn').textContent = 'Current Plan';
        document.querySelector('#professional-plan .theme-btn').textContent = 'Upgrade';
    } else if (currentPlan === 'Professional') {
        document.getElementById('professional-plan').classList.add('highlight');
        document.querySelector('#free-plan .theme-btn').textContent = 'Downgrade';
        document.querySelector('#starter-plan .theme-btn').textContent = 'Downgrade';
        document.querySelector('#professional-plan .theme-btn').textContent = 'Current Plan';
    }
        });

        function closeModal() {
           
            document.getElementById('pricingModal').style.display = 'none';
        }
        // sessionStorage.removeItem('currentPlan');
        // console.log( sessionStorage.removeItem('currentPlan'),"remove")
    </script>
</body>
</html>
