    <style>
        body {
            font-family: Arial, sans-serif;

        }

        .container1 {
            background-color: white;
            padding: 20px;

        }

        .input-group {
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group input,
        .input-group textarea {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;

        }

        .input-group button {

            color: white;

        }

        .loading {

        }

        }

        @import "https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";

        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
        }

        p {
            font-family: Arial, sans-serif;
            font-size: 1.1em;
            font-weight: 300;
            line-height: 1.7em;
            color: #999;
        }

        .line {
            width: 100%;
            height: 1px;
            border-bottom: 1px dashed #ddd;
            margin: 40px 0;
        }

        .container-fluid {
            margin-top: 150px;
        }

        #content {
            width: 100%;
            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s;
        }

       
        .transparent-header {
            background-color: #A8D1D1 !important;
        }

        #image-container {
            display: none;
            margin-top: 20px;
        }

        #image-upload {
            display: none;
        }

        #image-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .row {
            display: flex;
            /* justify-content: space-between; */
        }

        .ac-header-one__main,
        .header-navigation {
            background-color: #A8D1D1 !important;
        }

        .btn-space {
            flex: 1 0 0;
            margin: 5px;
        }

        .required::after {
            content: ' *';
            color: red;
        }
        .btn-generate {
            background-image: linear-gradient(to right, #4CA1AF 0%, #C4E0E5  51%, #4CA1AF  100%);
            margin: 10px;
            padding: 15px 45px;
            text-align: center;
            /* text-transform: uppercase; */
            font-family: Arial, sans-serif;
            transition: 0.5s;
            background-size: 200% auto;
            color:#292828;            
            box-shadow: 0 0 20px #eee;
            border-radius: 10px;
            /* display: block; */
          }

          .btn-generate:hover {
            font-family: Arial, sans-serif;
            background-position: right center; /* change the direction of the change here */
            color:  rgb(29, 27, 27);
            text-decoration: none;
          }
          .textarea-container {
    position: relative;
}

.loading-indicator {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 30px;
    height: 30px;
}

.dot-typing {
    position: relative;
    width: 5px;
    height: 5px;
    border-radius: 5px;
    background-color: #000;
    color: #000;
    animation: dot-typing 1.5s infinite linear;
    animation-delay: .25s;
}

.dot-typing::before, .dot-typing::after {
    content: '';
    display: inline-block;
    position: absolute;
    top: 0;
    width: 5px;
    height: 5px;
    border-radius: 5px;
    background-color: #000;
    color: #000;
}

.dot-typing::before {
    left: -10px;
    animation: dot-typing 1.5s infinite linear;
    animation-delay: 0s;
}

.dot-typing::after {
    left: 10px;
    animation: dot-typing 1.5s infinite linear;
    animation-delay: .5s;
}

@keyframes dot-typing {
    0% {
        background-color: #000;
    }
    50%,
    100% {
        background-color: #fff;
    }
}

<body class="home-one">
    <div class="ac-page-wrapper" style="width:100%">
        <div class="wrapper">
            <div class="ac-preloader">
                <div class="loader">
                  
                    <img src="{{ url_for('static', filename='assets/images/loader.png')}}" alt="Preloader">
                </div>
            </div>
            {% include 'header.html' %}
            <div class="bg_cover" style="width:100% !important ;margin-top: 50px;">
                <div id="content" class="wow">
                    <p class="text-end mt-3"><a href="/"><i class="fa-solid fa-arrow-left-long"></i>&nbsp;&nbsp;Go back</a></p>
                    <main style="width:100%">
                        <div class="left-pane" style="background-color: #DAE5EF;">
                            {% if tool_id == tool.ID %}
                            {% for f in tool.Fields %}
                            <div class="mb-3">
                                {% if f['type'] == 'input' %}
                                <label for="input-text" class="form-label required">Theme</label>
                                <input type="text" id="input-text" class="form-control mt-3" name="{{ f['type'] }}" placeholder="{{ f['Description'] }}" required>
                                {% elif f['type'] == 'textarea' %}
                                <label for="textarea-input" class="form-label required">Topic</label>
                                <textarea class="form-control mt-3" id="textarea-input" name="{{ f['type'] }}" placeholder="{{ f['Description'] }}" rows="5" required></textarea>
                                {% endif %}
                            </div>
                            {% endfor %}
                            {% endif %}
                            <button class="btn btn-generate" disabled style="color:#292828; font-size: large;" id="generate-button" onclick="generate()">Generate</button>
                        </div>
                        <div class="right-pane" style="background-color: #DAE5EF; position: relative;">
                            <div class="textarea-container" style="position: relative;">
                                <textarea id="output-text" placeholder="Output will appear here..." rows="30" readonly></textarea>
                                <div id="loading-indicator" class="loading-indicator" style="display: none;">     <div class="spinner-border text-primary"></div></div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        $(document).ready(function () {
            $('#sidebar').addClass('active');
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });

            // Close sidebar when clicking on an item
            $('#sidebar .list-unstyled li').on('click', function () {
                $('#sidebar').removeClass('active');
            });

            // Add event listeners to input fields
            $('#input-text').on('input', validateFields);
            $('#textarea-input').on('input', validateFields);
        });
    </script>
