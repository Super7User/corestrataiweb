        .textarea-container {

        .loading-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
        }

        .dot-typing {
            position: relative;
            width: 5px;
            height: 5px;
            border-radius: 5px;
            background-color: #000;
            color: #000;
            animation: dot-typing 1.5s infinite linear;
            animation-delay: .25s;
        }

        .dot-typing::before,
        .dot-typing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
            width: 5px;
            height: 5px;
            border-radius: 5px;
            background-color: #000;
            color: #000;
        }

        .dot-typing::before {
            left: -10px;
            animation: dot-typing 1.5s infinite linear;
            animation-delay: 0s;
        }

        .dot-typing::after {
            left: 10px;
            animation: dot-typing 1.5s infinite linear;
            animation-delay: .5s;
        }

        @keyframes dot-typing {
            0% {
                background-color: #000;
            }

            }

<body class="home-one">
    <div class="ac-page-wrapper" style="width:100%">
        <div class="wrapper">
            {% include 'header.html' %}
            <div class="ac-preloader">
                <div class="loader">

                    <img src="{{ url_for('static', filename='assets/images/loader.png')}}" alt="Preloader">
                </div>
            </div>

            <main style="width:90% !important">
                <!-- <div class="bg_cover" style="width:100% !important ;margin-top: 50px;"> -->
                <!-- <div id="content" class="wow"> -->
                <div class="breadcrumb">
                    <a href="/tools"><i class="fa-solid fa-arrow-left-long"></i>&nbsp;&nbsp;Go back</a>
                </div>
                <div class="left-pane">
                    {% if tool_id == tool.ID %}
                    {% for f in tool.Fields %}
                    <div class="mb-3">
                        {% if f['type'] == 'input' %}
                        <label for="input-text" class="form-label required">Topic</label>
                        <input type="text" id="input-text" class="form-control mt-3" name="{{ f['type'] }}"
                            placeholder="{{ f['Description'] }}" required>
                        {% elif f['type'] == 'textarea' %}
                        <label for="textarea-input" class="form-label required">Theme</label>
                        <textarea class="form-control mt-3" id="textarea-input" name="{{ f['type'] }}"
                            placeholder="{{ f['Description'] }}" rows="5" required></textarea>
                        {% endif %}
                    </div>
                    {% endfor %}
                    {% endif %}
                    <button class="btn btn-generate" disabled style="color:#292828; font-size: large;"
                        id="generate-button" onclick="generate()">Generate</button>
                </div>
                <div class="right-pane" style="position: relative;">
                    <div class="icon-container">
                        <i class="fa-solid fa-copy" onclick="copyContent()"></i>
                    </div>
                    <div class="textarea-container mt-3" style="position: relative;">
                        <textarea id="output-text" placeholder="Output will appear here..." rows="30" readonly
                            style="font-family: '{{fontDynamic}}' !important;"></textarea>
                        <div id="loading-indicator" class="loading-indicator" style="display: none;">
                            <div class="spinner-border text-primary"></div>
                        </div>
                    </div>

                </div>

                <!-- </div> -->
                <!-- </div> -->
            </main>
        </div>
    </div>
    <script>
        function copyContent() {
            const textarea = document.getElementById('output-text');
            textarea.select();
            document.execCommand('copy');
        }

        document.getElementById('output-text').addEventListener('copy', function (event) {
            const copiedText = window.getSelection().toString();
            const fontDynamic = '{{ fontDynamic }}';
            console.log(fontDynamic, "fontDynamic")
            const styledText = `<span style="font-family: ${fontDynamic};">${copiedText}</span>`;
            const richText = `{\\rtf1\\ansi{\\fonttbl{\\f0 ${fontDynamic};}}\\f0 ${copiedText.replace(/\n/g, '\\par ')}}`;

            event.clipboardData.setData('text/plain', copiedText); // For plain text editors like Notepad
            event.clipboardData.setData('text/html', styledText); // For HTML editors
            event.clipboardData.setData('text/rtf', richText); // For rich text editors

            event.preventDefault();
        });

    <script>
        $(document).ready(function () {
            $('#sidebar').addClass('active');
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                var icon = $('#toggleIcon');
                icon.toggleClass('icon-move-right icon-move-left');

                if ($('#sidebar').hasClass('active')) {
                    icon.removeClass('fa-align-right').addClass('fa-align-left');
                } else {
                    icon.removeClass('fa-align-left').addClass('fa-align-right');
                }
            });

            $('#sidebar .list-unstyled li').on('click', function () {
                $('#sidebar').removeClass('active');
                $('#toggleIcon').removeClass('fa-align-right icon-move-right').addClass('fa-align-left icon-move-left');
            });
        });
    </script>
