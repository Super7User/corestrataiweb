    <script>
        console.log("toggle")
        document.addEventListener('DOMContentLoaded', function () {
            var toggleDarkModeButton = document.getElementById('toggleDarkMode');
            var stylesheet = document.getElementById('themeStylesheet');


            function applyTheme(theme) {
                if (theme === 'dark') {
                    stylesheet.setAttribute('href', "{{ url_for('static', filename='assets/css/styleDarkMain.css') }}");
                } else {
                    stylesheet.setAttribute('href', "{{ url_for('static', filename='assets/css/style.css') }}");
                }
            }


            var storedTheme = localStorage.getItem('theme');
            if (storedTheme) {
                applyTheme(storedTheme);
            }

            if (toggleDarkModeButton && stylesheet) {
                toggleDarkModeButton.addEventListener('click', function () {
                    var currentTheme = stylesheet.getAttribute('href').includes('style.css') ? 'light' : 'dark';

                    if (currentTheme === 'light') {
                        localStorage.setItem('theme', 'dark');
                        applyTheme('dark');
                    } else {
                        localStorage.setItem('theme', 'light');
                        applyTheme('light');
                    }
                });
            } else {
                console.error('Toggle button or stylesheet element not found!');
            }
        });
        document.addEventListener('DOMContentLoaded', function () {
            var authButton = document.getElementById('auth-button');
            var authIcon = document.getElementById('auth-icon');

            if (window.location.pathname === '/index') {
                authButton.href = "newlogin";
                authIcon.classList.add('fa-right-from-bracket');
                authButton.title = "Login";

            } else {
                authButton.href = "newlogin";
                authIcon.classList.add('fa-right-to-bracket');
                authButton.title = "Logout";

        });
