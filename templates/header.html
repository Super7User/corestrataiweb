    <script>
        const resizeBtn = document.querySelector("[data-resize-btn]");
        resizeBtn.addEventListener("click", function (e) {
            e.preventDefault();
            document.body.classList.toggle("sb-expanded");
        });
 
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        document.getElementById("profileBtn").onclick = function () {
            document.getElementById("profileModal").style.display = "flex";

            // Example email value (You should dynamically get this value)
            const email = "user@example.com"; // Replace with actual user email


            fetch(`/get_user_data?email=${encodeURIComponent(email)}`)
                .then(response => response.json())
                .then(data => {
                    const profileContent = document.getElementById("userProfileContent");
                    profileContent.innerHTML = ''; // Clear previous content

                    if (data.error) {
                        profileContent.innerHTML = `<p>${data.error}</p>`;
                    } else {
                        const headers = data.headers;
                        const userData = data.user_data;

                        headers.forEach(header => {
                            const p = document.createElement("p");

                            // Create an icon based on the header name
                            const icon = getHeaderIcon(header);

                            // Add the icon and header text
                            p.innerHTML = `<i class="${icon}"></i> <span class="header-text">${header}:</span> <span class="user-data">${userData[header]}</span>`;

                            profileContent.appendChild(p);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                    alert("Error fetching user data");
                });
        };

        function getHeaderIcon(header) {
            switch (header.toLowerCase()) {
                case 'name':
                    return 'fa fa-user';
                case 'email':
                    return 'fa fa-envelope';
                case 'phone':
                    return 'fa fa-phone';
                case 'address':
                    return 'fa fa-map-marker-alt';
                case 'company':
                    return 'fa fa-building';
                default:
                    return 'fa fa-info-circle';
            }
        }


        // Close the modal when clicking anywhere outside the modal content
        window.onclick = function (event) {
            const modal = document.getElementById("profileModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };

        function closeModal() {
            document.getElementById("profileModal").style.display = "none";
        }

    </script>
