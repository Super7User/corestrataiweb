            min-width: 250px;

        }

        #sidebar ul li a:hover {
            color: #7386D5;
            background: #fff;
        }

        #sidebar ul li.active>a,
        a[aria-expanded="true"] {
            color: #fff;
            background: #6d7fcc;
        }

        a[data-toggle="collapse"] {
            position: relative;
        }

        .dropdown-toggle::after {
            display: block;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        ul ul a {
            font-size: 0.9em !important;
            padding-left: 30px !important;
            background: #6d7fcc;

        ul.CTAs {

            font-size: 0.9em !important;

            border-radius: 5px;
            margin-bottom: 5px;
        }

        a.download {
            background: #fff;
            color: #7386D5;
        }

        a.article,
        a.article:hover {
            background: #6d7fcc !important;
            color: #fff !important;
        }

        /* ---------------------------------------------------
CONTENT STYLE
----------------------------------------------------- */

        .container-fluid {

        }

        #content {

            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s;

        /* ---------------------------------------------------
MEDIAQUERIES
----------------------------------------------------- */
