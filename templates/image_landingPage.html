    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var icon = $('#toggleIcon');
            icon[0].style.setProperty('margin-left', '230px', 'important');

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                icon.toggleClass('icon-move-right icon-move-left');

                if ($('#sidebar').hasClass('active')) {
                    icon.removeClass('fa-align-left').addClass('fa-align-right');
                    icon[0].style.setProperty('margin-left', '0px', 'important');
                } else {
                    icon.removeClass('fa-align-right').addClass('fa-align-left');
                    icon[0].style.setProperty('margin-left', '230px', 'important');
                }
            });

            // Close sidebar when clicking on an item
            $('#sidebar .list-unstyled li').on('click', function () {
                $('#sidebar').removeClass('active');
                icon.removeClass('fa-align-right icon-move-right').addClass('fa-align-left icon-move-left');
                icon.css('margin-left', '230px'); // Reset margin-left to 230px
            });
        });
    </script>
    <script>
          document.addEventListener("DOMContentLoaded", function() {
          const startWritingButton = document.querySelector(".ac-header-bnt-2 a.theme-btn");
          if (startWritingButton) {
