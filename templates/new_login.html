            "messagingSenderId": "1007986562323",
            "appId": "1:1007986562323:web:5a670e323b70f710d9b6e6"
        }

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.googleSignUp = function() {
    const provider = new GoogleAuthProvider();
    signInWithPopup(auth, provider)
        .then((result) => {
            // Get the ID token instead of access token
            result.user.getIdToken().then((idToken) => {
                console.log("ID Token:", idToken);

                // Send user details to Flask app
                fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        'token': idToken,
                        'user': result.user
                    })
                }).then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.success) {
                        window.location.href = "/tools";
                    } else {
                        console.error("Signup failed");
                    }
                });
            });
        }).catch((error) => {
            console.error("Error during sign-in:", error);
        });
}

    <script>
       
       function sendResetPassword() {
    var email = document.getElementById('login_email').value;

    if (email === '') {
        alert('Please enter your email address.');
        return;
    }

    $.ajax({
        type: 'POST',
        url: '/send_reset_password',
        data: { 'email': email },
        success: function (response) {
            if (response.status === "success") {
                alert('Password reset link sent to your email.');
                // Optionally, you can log the reset link for debugging
                console.log("Password reset link: ", response.link);
            } else {
                alert(response.message);
            }
        },
        error: function (xhr, status, error) {
            alert('An error occurred: ' + error);
        }
    });
}





        function validateForm() {
            var email = document.getElementById("login_email").value;
            var password = document.getElementById("login_password").value;
            var emailPattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;

            if (!email.match(emailPattern)) {
                document.getElementById("errorMessage").innerHTML = "Invalid email format";
                return false;
            }

            if (password.length < 6) {
                document.getElementById("errorMessage").innerHTML = "Password must be at least 6 characters long";
                return false;
            }

            return true;
        }

        $(document).ready(function () {
            $('#login_form').on('submit', function (event) {
                event.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: '/login',
                    data: $(this).serialize(),
                    success: function (response) {
                        if (response.status === "success") {
                            window.location.href = "/tools";
                        } else {
                            alert(response.message);
                        }
                    },
                    error: function (xhr, status, error) {
                        alert('An error occurred: ' + error);
                    }
                });
            });
        });

        function togglePassword() {
            var passwordField = document.getElementById("login_password");
            var passwordIcon = document.getElementById("togglePasswordIcon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                passwordIcon.classList.remove("fa-eye");
                passwordIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                passwordIcon.classList.remove("fa-eye-slash");
                passwordIcon.classList.add("fa-eye");
            }
        }
    </script>
