    <script>
      function updatePreview(template) {
            const params = new URLSearchParams(window.location.search);
            const input = params.get('input');
    
            // Get the iframe element
            var iframe = document.getElementById('templatePreview');
    
            // Construct the URL with input value as a query parameter
            const urlWithInput = `${template}?input=${input}`;
    
            // Update the src attribute of the iframe with the constructed URL
            iframe.src = urlWithInput;
        }
    </script>

 <script>
    $(document).ready(function () {
        $('#sidebar').addClass('active');
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
            var icon = $('#toggleIcon');
            icon.toggleClass('icon-move-right icon-move-left');

            if ($('#sidebar').hasClass('active')) {
                icon.removeClass('fa-align-right').addClass('fa-align-left');
            } else {
                icon.removeClass('fa-align-left').addClass('fa-align-right');
            }
        });

        // Close sidebar when clicking on an item
        $('#sidebar .list-unstyled li').on('click', function () {
            $('#sidebar').removeClass('active');
            $('#toggleIcon').removeClass('fa-align-right icon-move-right').addClass('fa-align-left icon-move-left');
        });
    });
</script>
