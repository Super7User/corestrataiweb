<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Page</title>
</head>
<body>
    <input type="text" id="input-text" name="input-text" placeholder="Enter input"><br><br>
    <button onclick="generate()">Generate Content</button><br><br>
    <script>
        function generate() {
            const input = document.getElementById('input-text').value;

            if (!input) {
                alert('Please enter input.');
                return;
            }

            // Pass input to the content page
            window.location.href = `sam1?input=${input}`;
        }
    </script>
</body>
</html>
