<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js" type="module"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js" type="module"></script>

    <!-- Ensure the script is placed after the Firebase SDKs are loaded -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        document.addEventListener("DOMContentLoaded", function() {
            // Your Firebase project configuration
            const firebaseConfig = {
                apiKey: "AIzaSyDQ9Ym9NRCPiC-wLNsmg7PozMA7xedfwfA",
                authDomain: "holygrail07-3bc90.firebaseapp.com",
                projectId: "holygrail07-3bc90",
                storageBucket: "holygrail07-3bc90.appspot.com",
                messagingSenderId: "1007986562323",
                appId: "1:1007986562323:web:5a670e323b70f710d9b6e6"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);

            // Function to send password reset email
            window.sendPasswordReset = function() {
                const email = document.getElementById('email').value;
                sendPasswordResetEmail(auth, email)
                    .then(() => {
                        document.getElementById('message').textContent = 'Password reset email sent!';
                    })
                    .catch((error) => {
                        document.getElementById('message').textContent = error.message;
                    });
            }

            // Attach the function to the button click event
            document.getElementById('resetButton').addEventListener('click', sendPasswordReset);
        });
    </script>

    <style>
        /* Centering the card on the page */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Styling the card */
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Input and button styling */
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 15px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Reset Your Password</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <button id="resetButton">Send Reset Email</button>
        <p id="message"></p>
    </div>

</body>
</html>
