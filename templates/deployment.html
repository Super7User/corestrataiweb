<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Form</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }
        .console-container {
            width: 50%;
            padding: 20px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            border-left: 1px solid #ddd;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        #console-output {
            white-space: pre-wrap;
            font-family: monospace;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Deployment Form</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="servername">Servername:</label>
            <input type="text" id="servername" name="servername">
        </div>
        <div class="form-group">
            <label for="pem">Pem File:</label>
            <input type="file" id="pem" name="pem">
        </div>
        <div class="form-group">
            <label for="script">Script File:</label>
            <input type="file" id="script" name="script">
        </div>
        <div class="form-group">
            <label for="project">Project:</label>
            <select id="project" name="project">
                <option value="Web">Web</option>
                <option value="ML">ML</option>
                <option value="AI">AI</option>
            </select>
        </div>
        <div class="form-group">
            <label for="environment">Environment:</label>
            <select id="environment" name="environment">
                <option value="preselection">preselection</option>
                <option value="Dev">Dev</option>
                <option value="Train">Train</option>
                <option value="Test">Test</option>
                <option value="Validate">Validate</option>
                <option value="Testing">Testing</option>
                <option value="Production">Production</option>
            </select>
        </div>
        <div class="form-group">
            <button id="deploy-btn" onclick="deploy()">Deploy</button>
        </div>
    </div>
    <div class="console-container">
        <h2>Console Output</h2>
        <div id="console-output"></div>
    </div>

    <script>
        function deploy() {
            const username = document.getElementById("username").value;
            const servername = document.getElementById("servername").value;
            const pemFile = document.getElementById("pem").files[0] ? document.getElementById("pem").files[0].name : 'No file selected';
            const scriptFile = document.getElementById("script").files[0] ? document.getElementById("script").files[0].name : 'No file selected';
            const project = document.getElementById("project").value;
            const environment = document.getElementById("environment").value;

            const output = `
                Username: ${username}
                Servername: ${servername}
                Pem File: ${pemFile}
                Script File: ${scriptFile}
                Project: ${project}
                Environment: ${environment}
                Deployment: Successful!
            `;

            document.getElementById("console-output").textContent = output;
        }
    </script>
</body>
</html>
