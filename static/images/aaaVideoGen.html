<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0e3f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group input {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-group button {
            padding: 10px 20px;
            border: none;
            background-color: #ff7f50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .videos {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }
        .video-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .video-container img,
        .video-container video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
        .video-container .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="input-group">
            <input type="text" placeholder="Enter init_image URL">
            <button>Generate</button>
        </div>
        <div class="videos">
            <div class="video-container">
                <img src="image-place1.jpg" alt="Image Placeholder">
                <div class="play-button">
                    <img src="play-icon.png" alt="Play Button">
                </div>
            </div>
            <div class="video-container">
                <img src="image-place1.jpg" alt="Image Placeholder">
                <div class="play-button">
                    <img src="play-icon.png" alt="Play Button">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
